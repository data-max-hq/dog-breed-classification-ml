apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: app
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.app.image }}: {{ .Values.app.tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: streamlit
              containerPort: 8501
          volumeMounts:
            - name: model-volume
              mountPath: /models
    volumes:
      - name: model-volume
        persistentVolumeClaims:
           claimName: model-volume1
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: app
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: http
      port: 8501
      targetPort: streamlit